<style>
* {

.screen {

  text-align: center;

.hidden {

  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: white;
  color: #ff4d6d;
  cursor: pointer;
}

.slide img {
  max-width: 85%;
  max-height: 60vh;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  animation: fade 4s infinite;
}

.text {
  margin-top: 20px;
  font-size: 22px;
}

@keyframes fade {
  0% {opacity: 0;}
  20% {opacity: 1;}
  80% {opacity: 1;}
  100% {opacity: 0;}
}

.hearts span {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  animation: float 8s infinite;
}

@keyframes float {
  0% {transform: translateY(0); opacity: 1;}
  100% {transform: translateY(-120vh); opacity: 0;}
}

.collage {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  max-width: 90%;
}

.collage img {

}
</style>
</head>

<body>

<div class="screen hidden" id="slideshow">

<script>
const slides = [
  {img: "images/photo1.jpg", text: "–ú–æ—è –ê–Ω–∞—Å—Ç–∞—Å–∏—è‚Ä¶"},
  {img: "images/photo2.jpg", text: "–ù–∞—Å—Ç—ë–Ω—ã—à, —Å —Ç–æ–±–æ–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å ‚Äî –æ—Å–æ–±–µ–Ω–Ω—ã–π"},

  {img: "images/photo4.jpg", text: "–õ–∏—Å—ë–Ω—ã—à, —è –≤–ª—é–±–ª—è—é—Å—å –≤ —Ç–µ–±—è —Å–Ω–æ–≤–∞ –∏ —Å–Ω–æ–≤–∞"},

];

let index = 0;

function startShow() {
  document.getElementById('music').play();
  document.getElementById('start').classList.add('hidden');
  document.getElementById('slideshow').classList.remove('hidden');
  showSlide();
}

function showSlide() {
  if (index >= slides.length) {
    document.getElementById('slideshow').classList.add('hidden');
    document.getElementById('final').classList.remove('hidden');
    return;
  }

  document.getElementById('slideImage').src = slides[index].img;

  index++;
  setTimeout(showSlide, 4000);
}
</script>
